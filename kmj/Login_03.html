<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 프로필</title>
  <link rel="stylesheet" href="Login_03.css">
</head>
<body>
  <div id="container">
    <h3 style="text-align: left; margin-top: 20px; margin-bottom: 10px;"> 나의 프로필 </h3>
    <hr>

    <div id="photo" style="margin-top: 20px;">
      <h4 style="float: left; margin-left: 20px; margin-top: 40px;"> 사진 </h4>
      <div id="profileimg" style="background: lightgray; border-radius: 70%; width: 100px; 
      height: 100px; overflow: hidden; margin-left: 100px;">
        <img src="logo.png" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>

    <div style=" margin-top: 40px; margin-left: 15px;">
      <h4 style="float: left;"><label for="username">닉네임</label></h4>
      <input id="userid" type="text" style="float: left; margin-left: 30px;" placeholder="내용을 입력해주세요">
    </div>

    <div id="content" style=" margin-top: 100px; margin-left: 15px;">
      <h4 style="float: left;"><label for="date">생년월일</label></h4>
      <input id="date" type="date" style="float: left; margin-left: 15px;">
    </div>

    <br>
    <div id="content" style=" margin-top: 40px; margin-left: 15px;">
      <h4 style="float: left;"><label for="emalul">이메일</label></h4>
      <input id="email" type="email" style="float: left; margin-left: 30px;" placeholder="내용을 입력해주세요">
    </div>

    <br>
    <div id="content" style="margin-top: 40px; margin-left: 15px;">
      <h4 style="float: left;"> 자기소개 </h4>
      <textarea cols="40" rows="5" placeholder="자신을 소개해주세요!" style="margin-left: 12px;"></textarea>
    </div>

    <br>
    <div id="content" style="float: left;">
      <button style="background-color: #58CCFF; border: none; margin-left: 90px;
                     color: black; width: 100px; height: 40px; border-radius: 5px;
                     font-size: 15px; font-weight: bold; margin-top: -10px;"> 저장 </button>
      <button style="background-color: #lightgray; border: none; margin-left: 20px;
      color: black; width: 100px; height: 40px; border-radius: 5px;
      font-size: 15px; font-weight: bold; margin-top: -10px;"> 취소 </button>
    </div>



  </div>
  
</body>
</html>
