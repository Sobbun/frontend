<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
<style>
    * {
    margin: 0;
    padding: 0;
  }
  #container {
    margin: 0 auto;
    text-align: center;
    width: 80%;
  }
  #content {
    clear: both;
    margin: 0 auto;
    width: 80%;
  }</style>  
</head>
<body>
  <div id="container">
    <div id="pro" style="margin-top: 20px;">
      <div id="profileimg" style="background: lightgray; border-radius: 70%; width: 100px; 
              height: 100px; overflow: hidden; margin-left: 50px; float: left;">
       <img src="logo.png" style="width: 100%; height: 100%; object-fit: cover;">
       </div>
      <div id="pro2" style="float: left; text-align: left; margin-left: 10px;">
        <h2 style="font-size: 30px;"> 닉네임 </h2>
        <br>
        <p style="font-size: 15px; margin-top: 10px;"> 안녕하세요, 닉네임 입니다. </p>
      </div>
      <div id="setting" style="float: right;">
        <button style="background-color: lightgray; border: none;
                       color: black; width: 100px; height: 40px; border-radius: 5px;
                       font-size: 15px; font-weight: bold; margin-right: 150px;
                       margin-top: 50px;"> 프로필 수정 </button>
      </div>
      <div id="trust" style="float: right; margin-right: 10px; margin-top: 50px;">
        <h3 style="font-size: 15px;"> 신뢰도 50% </h3>
        <progress max="100" value="50" style="width: 80px; height: 20px;"></progress>
      </div>
    
    <div id="content">
      <br>
      <hr>
      <h1 style="text-align: left; margin-top: 20px; margin-left: 30px; float: left;"> 찜 </h1>
      <img src="right.png" style="float: right; width: 30px; height: 30px; margin-top: 30px; margin-right: 20px;;">
    </div>

    <div id="content">
      <br>
      <h1 style="text-align: left; margin-top: 20px; margin-left: 30px; float: left;"> 거래 내역 </h1>
      <img src="right.png" style="float: right; width: 30px; height: 30px; margin-top: 30px; margin-right: 20px;;">
    </div>
   </div>

    </div>
  </div>
  
</body>
</html>
