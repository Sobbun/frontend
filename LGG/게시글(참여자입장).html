  /* 드롭다운으로 들어갈 메뉴들 처리, display none으로 일단 숨겨줌*/

.topnav_menu:hover{              
    background-color: gray;
  }
  /* 드롭다운 항목에 hover 적용 */

}
.chatwrap i{

}

    margin: 0px;

.wrap {
    padding: 40px 0;
    
}
.wrap .chat_ch1,.chat_ch2 {
    display: flex;
    align-items: flex-start;
    padding: 20px;
}
/* display가 inline-block이면은 textbox 크기 자동 설정됩니다 까먹지 말아요~~*/
.wrap .chat_ch1 .textbox, .wrap .chat_ch2 .textbox{
    position: relative;
    display: inline-block;
    padding: 10px;
    margin-top: 7px;
    font-size: 17px;
    border-radius: 10px;  
}
/* 가상 클래스 이용해서 말 풍선 꼬리 생성 기초작업 */
.wrap .chat_ch1 .textbox::before ,.wrap .chat_ch2 .textbox::before{
    position:absolute;
    display: block;
    top: 0;
    font-size: 1.5rem;;
}
/* 왼쪽 말풍선 설정*/
.wrap .chat_ch1 .textbox{
    margin-left: 20px;
    background-color: #ddd;
} 
/*왼쪽 말풍선 꼬리 생성*/
.wrap .chat_ch1 .textbox::before{
    left: -18px;
    content:"◀";
    color: #ddd;
}

/*오른쪽 말풍선 방향 전환*/
.wrap .chat_ch2{
    flex-direction: row-reverse;
}
/* 네온 연두색으로 깔맞춤*/
.wrap .chat_ch2 .textbox {
    margin-right: 20px;
    background-color: #40F608;
    color: white;
}

.wrap .chat_ch2 .textbox::before{
    right: -15px;
    content: "▶";
    color: #40F608;
}
