<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
	
	<title>Login</title>

</head>
<body>
  <link rel="stylesheet" href="css/style.css">
  <img src="./images/로고.png" align="center" width="300" height="300" class="logo" />
<div class="loginbox">
  <form action="#">
    <fieldset>
      <legend>로그인 구역</legend>
      <label for="loginid">아이디</label>
      <input type="text" id="loginid" placeholder="아이디을 입력해 주세요">
      <label for="loginpw">비밀번호</label>
      <input type="password" id="loginpw" placeholder="비밀번호를 입력해 주세요">
      <button type="submit">로그인</button>
    </fieldset>
  </form>
</div>
</body>
</html>
